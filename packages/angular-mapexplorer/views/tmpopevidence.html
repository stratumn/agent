<div class="evidence">
  <div class="info">
    <h4>Block #</h4>
    <p>{{evidence.proof.block_height}}</p>

    <h4>Time</h4>
    <p>{{evidence.proof.header.time}}</p>

    <h4>App Hash</h4>
    <p>{{evidence.proof.next_header.app_hash}}</p>

    <h4>Validations Hash</h4>
    <p>{{evidence.proof.validations_hash}}</p>

    <h4>Merkle Root</h4>
    <p>{{evidence.proof.merkle_root}}</p>
  </div>
  <div class="merkle-path" ng-show="evidence.proof.merkle_path.length > 0">
    <h4>Merkle Path</h4>
    <st-merkle-path-tree merkle-path="evidence.proof.merkle_path"></st-merkle-path-tree>
  </div>
</div>
