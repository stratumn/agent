<div class="evidence">
  <div class="info">
    <h4>Block #</h4>
    <p>{{evidence.proof.blockHeight}}</p>

    <h4>Time</h4>
    <p>{{evidence.date}}</p>

    <h4>App Hash</h4>
    <p>{{evidence.proof.nextHeader.app_hash}}</p>

    <h4>Validations Hash</h4>
    <p>{{evidence.proof.validationsHash}}</p>

    <h4>Merkle Root</h4>
    <p>{{evidence.proof.merkleRoot}}</p>
  </div>
  <div class="merkle-path" ng-show="evidence.proof.merklePath.length > 0">
    <h4>Merkle Path</h4>
    <st-merkle-path-tree merkle-path="evidence.proof.merklePath"></st-merkle-path-tree>
  </div>
</div>
