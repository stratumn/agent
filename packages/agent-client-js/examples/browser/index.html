<!DOCTYPE html>
<html>
<head>
	<title>Stratumn SDK for Javascript browser example</title>
	<!-- Polyfill for browser compatibility -->
	<script src="https://libs.stratumn.com/babel-polyfill.min.js"></script>
	<!-- Actual Stratumn SDK -->
	<script src="https://libs.stratumn.com/stratumn-agent-client.min.js"></script>
</head>
<body>

<script type="text/javascript">

AgentClient
	.getAgent('http://localhost:3000')
	.then(function(agent) {
		return agent.createMap('Hello');
	})
	.then(function(segment) {
		console.log(segment);
		return segment.updateTitle('Hi');
	})
	.then(function(segment) {
		console.log(segment);
		return segment.getPrev();
	})
	.then(function(segment) {
		console.log(segment);
	})
	.catch(function(err) {
		console.error(err);
	});

</script>

</body>
</html>
